<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input
                            placeholder="Title"
                            formControlName="title"
                            matInput
                            type="text"
                        />
                    </mat-form-field>
                    <div *ngIf="titleField.errors && titleField.dirty">
                        <p *ngIf="titleField.hasError('minlength')">
                            debe tener al menos 4 caracteres
                        </p>
                        <p *ngIf="titleField.hasError('required')">
                            el campo es requerido
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input
                            placeholder="Price"
                            formControlName="price"
                            matInput
                            type="number"
                        />
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">
                            no te debes pasar de 10000
                        </p>
                        <p *ngIf="priceField.hasError('required')">
                            el campo es requerido
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea
                            placeholder="Text"
                            formControlName="description"
                            matInput
                        ></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Categories</mat-label>
                        <mat-select
                            placeholder="CategorÃ­a"
                            formControlName="categoryId"
                        >
                            <mat-option
                                *ngFor="let category of categories"
                                [value]="category.id"
                            >
                                {{ category.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <img *ngIf="image$ | async as image" [src]="image" alt="" />
                    <input type="file" (change)="uploadFile($event)" />
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">
                Guardar
            </button>
        </mat-card-actions>
    </mat-card>
</form>
